spring:
  profiles:
    active:
    - test
---
spring:
  profiles: dev
server: 
  port: 7001
 
eureka: 
  instance:
    hostname: eureka7001.com 
  client: 
    register-with-eureka: false    
    fetch-registry: false     
    service-url: 
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
---
spring:
  profiles: test
server: 
  port: 7002
 
eureka: 
  instance:
    hostname: eureka7001.com 
  client: 
    register-with-eureka: false     
    fetch-registry: false    
    service-url: 
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/